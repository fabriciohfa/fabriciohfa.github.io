<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- Metadados -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fabrício | Portfólio Interativo</title>
    
    <!-- Fonte personalizada -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    
    <!-- Estilos CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="language-selector">
        <button onclick="setLanguage('pt')">Português</button>
        <button onclick="setLanguage('en')">English</button>
    </div>
    <div class="vanta-bg">
        <div class="hero-section">
            <!-- O efeito de fumaça será aplicado a .vanta-bg -->
            <div class="intro">
		<img src="images/foto.jpg" alt="Foto de Fabrício" class="profile-pic">
                <h1 id="title"></span></h1>
                <p id="description"></p>
                <button id="button_explore" class="explore-button" onclick="scrollToSection('about')"></button>
            </div>
        </div>

        <section id="about" class="section-content reveal">
            <h2 id="about_title"></h2>
            <p id="about_description"></p>
        </section>

        <section id="projects" class="section-content reveal">
            <h2 id="projects_title"></h2>
            <div class="project-cards">
                <div class="project-card reveal">
                    <h3>Projeto 1</h3>
                    <p>Descrição do Projeto 1.</p>
                    <a href="https://github.com/seu-usuario/projeto1">Ver Projeto</a>
                </div>
                <div class="project-card reveal">
                    <h3>Projeto 2</h3>
                    <p>Descrição do Projeto 2.</p>
                    <a href="https://github.com/seu-usuario/projeto2">Ver Projeto</a>
                </div>

            </div>
        </section>

        <section id="contact" class="section-content reveal">
            <h2 id="contact_title"></h2>
            <p id="contact_description"></p>
            <a id="button_contact" href="https://www.instagram.com/fabriciohfa" class="contact-button"></a>
        </section>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- Vanta.js para o efeito de fumaça -->
    <script src="https://cdn.jsdelivr.net/npm/vanta/dist/vanta.fog.min.js"></script>
    <!-- Seu script personalizado -->
    <script src="script.js"></script>
</body>
</html>
